services:
  - type: web
    name: fastapi-app
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notebook_database  # ← имя твоей PostgreSQL-базы на Render
          property: connectionString